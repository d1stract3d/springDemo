<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="background-color: #6c757d;">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand">Spring WebApp</a>
			<div class="dropdown">
				<button class="btn btn-success dropdown-toggle" type="button"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Menu</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Books</a> <a
						class="dropdown-item" href="./authors">Authors</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<br> <br>
		<h1 class="text-success">Book List</h1>
		<table class="table table-striped table-dark table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col" class="col-xs-1 text-center">ID</th>
					<th scope="col" class="col-xs-1 text-center">Title</th>
					<th scope="col" class="col-xs-1 text-center">Publisher</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<th scope="row" th:text="${book.id}" class="col-xs-1 text-center"></th>
					<td th:text="${book.title}" class="col-xs-1 text-center"></td>
					<td th:text="${book.publisher.name}" class="col-xs-1 text-center"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<nav class="navbar fixed-bottom navbar-dark bg-dark text-white">
		<div class="container">2020 Â© Alex McCall</div>
	</nav>
</body>
</html>
